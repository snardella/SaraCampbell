<section class="productCarousel"
    data-list-name="{{list}}"
    data-slick='{
        "dots": true,
        "arrows": false,
        "infinite": false,
        "mobileFirst": true,
        "slidesToShow": 2,
        "slidesToScroll": 2,
        "responsive": [
            {
                "breakpoint": 550,
                "settings": {
                    "slidesToShow": 3,
                    "slidesToScroll": 3
                }
            },
            {
                "breakpoint": 800,
                "settings": {
                    "arrows": true,
                    "dots": false,
                    "slidesToShow": {{ columns }},
                    "slidesToScroll": 3
                }
            }
        ]
    }'
>
    {{#each products}}
    <div class="productCarousel-slide">
        {{> components/products/card settings=../settings theme_settings=../theme_settings template_file=../template_file customer=../customer event="list" position=(add @index 1)}}
    </div>
    {{/each}}
</section>
